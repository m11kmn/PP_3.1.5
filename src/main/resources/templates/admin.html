<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>

<div class="container-fluid">
    <div class="row gy-1">
        <div class="col">
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                    <span class="nav-item">
                        <span class="navbar-text" id="this-email" style="color: white; font-weight: bold; font-size: 1.5rem">USER'S EMAIL</span>
                        <span class="navbar-text" style="color: white; font-weight: normal; font-size: 1.5rem">with roles:</span>
                        <span class="navbar-text" id="this-roles" style="color: white; font-weight: normal; font-size: 1.5rem">USER'S ROLES</span>
                    </span>
                    <div class="navbar-nav">
                        <a class="nav-link" href="/logout">Logout</a>
                    </div>
                </div>
            </nav>
        </div>
        <div class="row gy-2">
            <div class="col-2">
                <div class="row">
                    <div class="col">
                        <div class="nav flex-column nav-pills" id="vs-pills-tab" role="tablist" aria-orientation="vertical">
                            <a class="nav-link active" href="/admin">Admin</a>
                            <a class="nav-link" href="/user">User</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-10">
                <h1>Admin panel</h1>
                <div class="d-flex align-items-start">
                    <ul class="nav nav-tabs" id="v-pills-tab" role="tabpanel" aria-orientation="horizontal">
                        <li class="nav-item">
                            <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Users table</button>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">New user</a>
                        </li>
                    </ul>
                </div>
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                        <div class="card">
                            <h4 class="card-header">All users</h4>
                            <div class="card-body" id="main-body">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Last Name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody>


                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                        <div class="card">
                            <h4 class="card-header">Add new user</h4>
                            <div class="card-body">
                                <div class="container">
                                    <div class="row justify-content-center">
                                        <div class="col-4 text-center" >
                                            <form id="new-user-form">
                                                <div class="mb-3">
                                                    <label for="firstname"><strong>First name</strong></label>
                                                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First name">
                                                </div>

                                                <div class="mb-3">
                                                    <label for="lastname"><strong>Last name</strong></label>
                                                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last name">
                                                </div>

                                                <div class="mb-3">
                                                    <label for="age"><strong>Age</strong></label>
                                                    <input type="text" class="form-control" id="age" name="age" placeholder="Age">
                                                </div>

                                                <div class="mb-3">
                                                    <label for="email"><strong>Email</strong></label>
                                                    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                                                </div>

                                                <div class="mb-3">
                                                    <label for="password"><strong>Password</strong></label>
                                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                                                </div>

                                                <div class="mb-3">
                                                    <label for="role"><strong>Role</strong></label>
                                                    <select multiple class="form-control" id="role" name="rolesId" required>
                                                        <option>ADMIN</option>
                                                        <option>USER</option>
                                                    </select>
                                                </div>

                                                <div class="mb-3" id="myTab">
                                                    <button type="button" class="btn btn-success btn-lg" id="add-new-user">Add new user</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="edit-modal-dialog" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="text-center" >
                    <form id="edit-user-form">
                        <div class="mb-3">
                            <label for="id1"><strong>ID</strong></label>
                            <input type="text" class="form-control" id="id1" name="id" disabled readonly>
                        </div>

                        <div class="mb-3">
                            <label for="firstName1"><strong>First name</strong></label>
                            <input class="form-control" type="text"  id="firstName1" name="firstname">
                        </div>

                        <div class="mb-3">
                            <label for="lastName1"><strong>Last name</strong></label>
                            <input type="text" class="form-control" id="lastName1" name="lastname"/>
                        </div>

                        <div class="mb-3">
                            <label for="age1"><strong>Age</strong></label>
                            <input type="number" class="form-control" id="age1" name="age">
                        </div>

                        <div class="mb-3">
                            <label for="username1"><strong>Email</strong></label>
                            <input type="email" class="form-control" id="username1" name="email">
                        </div>

                        <div class="mb-3">
                            <label for="password1"><strong>Password</strong></label>
                            <input type="password" class="form-control" id="password1" name="password">
                        </div>

                        <div class="mb-3">
                            <label for="rolesId1"><strong>Role</strong></label>
                            <select multiple class="form-control" id="rolesId1" name="rolesId" required>
                                <option>ADMIN</option>
                                <option>USER</option>
                            </select>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="edit-user">Edit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="delete-modal-dialog" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel1">Delete user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="text-center" >
                    <form id="delete-user-form">
                        <div class="mb-3">
                            <label for="id2"><strong>ID</strong></label>
                            <input type="text" class="form-control" id="id2" name="id" disabled readonly>
                        </div>

                        <div class="mb-3">
                            <label for="firstName2"><strong>First name</strong></label>
                            <input type="text" class="form-control" id="firstName2" name="firstName" disabled readonly>
                        </div>

                        <div class="mb-3">
                            <label for="lastName2"><strong>Last name</strong></label>
                            <input type="text" class="form-control" id="lastName2" name="lastName" disabled readonly>
                        </div>

                        <div class="mb-3">
                            <label for="age2"><strong>Age</strong></label>
                            <input type="number" class="form-control" id="age2" name="age"  readonly>
                        </div>

                        <div class="mb-3">
                            <label for="username2"><strong>Email</strong></label>
                            <input type="email" class="form-control" id="username2" name="username" disabled readonly>
                        </div>

                        <div class="mb-3">
                            <label for="rolesId2"><strong>Role</strong></label>
                            <select multiple class="form-control" id="rolesId2" name="rolesId" disabled>
                                <option>ADMIN</option>
                                <option>USER</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="delete-user">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="admin.js"></script>
</body>
</html>
